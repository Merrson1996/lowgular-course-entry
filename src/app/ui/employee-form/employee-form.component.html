<form [formGroup]="employeeform" (ngSubmit)="oneButtonClicked(employeeform.value)">
  <input type="text" formControlName="name" placeholder="|Name">
  <input type="number" formControlName="age" placeholder="Age">
  <input type="number" formControlName="salary" placeholder="Salary">
  <input type="submit" [disabled]="employeeform.invalid" value="Submit">
</form>
<li  *ngIf="employeeform.valid">  Your new Employee is {{employeeform.value.name}}, age: {{employeeform.value.age}} witch salary {{employeeform.value.salary}} $ will be added to the system.
</li>
